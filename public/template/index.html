<!DOCTYPE html>
<html>
<head>
	<title>Web Site Header</title>
</head>
<body>
<h2>Hello</h2>
	<table>
		<tr >
			<td class="header" colspan="2">		Web Site Head	</td>
		</tr>
		<tr >
			<td class="leftMenu">
				<a ui-sref="app.home" > Home</a><br>
				<a ui-sref="app.cources" > Cources</a><br>
				<a ui-sref="app.students" > Students</a>
			</td>
			<td class="mainContent">
				<ui-view></ui-view>
			</td>
		</tr>
		<tr >
			<td class="footer">
				<div ng-controller="countryCtrl as cC">
				{{cC.name}}
				<div ng-controller="stateCtrl as aC">
				{{cC.name}}-{{aC.name}}
				<div ng-controller="cityCtrl as ctC">
				{{cC.name}}-{{aC.name}}-{{ctC.name}}
				</div>
				</div>
				</div>





				</td>
		</tr>
</table>



</body>
</html>
